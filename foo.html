<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Icon Isolation</title>
    <style>
        .icon-container {
            width: 50px;
            height: 50px;
            overflow: hidden;
            position: relative;
        }
        .icon-grid {
            position: absolute;
            top: -150px;  /* Adjust these values to position the WhatsApp icon */
            left: -100px; /* These values may need fine-tuning based on the exact image dimensions */
            width: 400px; /* Approximate width of the entire icon grid */
            height: 400px; /* Approximate height of the entire icon grid */
            background-image: url('img/vecteezy_set-of-social-media-icon-in-round-bakground_3600947/vecteezy_set-of-social-media-icon-in-round-bakground_.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon-grid"></div>
    </div>
</body>
</html>
